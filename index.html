<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario flexbox</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="flex-container">
      <form class="form">
        <div class="container__input">
          <input
            type="email"
            class="form__input"
            required
            placeholder="Escriba su email"
          />
          <input
            type="text"
            class="form__input"
            placeholder="Escriba el asunto"
          />
          <textarea
            class="textarea"
            placeholder="Escriba el mensaje"
          ></textarea>
          <input type="submit" class="form__buttom" />
        </div>
        <div class="form__img">
          <img
            src="https://icones.pro/wp-content/uploads/2021/05/icones-de-messagerie-vert.png"
            alt=""
          />
        </div>
      </form>
    </div>
  </body>
</html>
